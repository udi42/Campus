<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOM Login In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
   <div class="zero">
       <div class="form-box">
            <div class="button-box">
               <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">Log In</button>
               <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" action="validation.php" class="input-group">
                <input type="text" name="user" class="input-field" placeholder="User name" required>
                <input type="text" name="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" action="registration.php" class="input-group">
                <input type="text" name="user" class="input-field" placeholder="User name" required>
                
                <input type="text" name="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
      
   </div>

          <script>
              var x = document.getElementById("login")
              var y = document.getElementById("register")
              var z = document.getElementById("btn")

              function register(){
                  x.style.left = "-400px"
                  y.style.left = "50px"
                  z.style.left = "110px"
              }
              function login(){
                  x.style.left = "50px"
                  y.style.left = "450px"
                  z.style.left = "0px"
              }
          </script>



















</body>
